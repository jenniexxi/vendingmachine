<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="head_part">
        <h1>앨범 자판기</h1>
      </div>
      <div class="display_part">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="display_img" src="img/album01.png" alt="비틀즈 앨범" />
              <div class="item" id="item1" onClick="buy(this)">
                <span class="price">20000</span>원
              </div>
            </div>
            <div class="swiper-slide">
              <img class="display_img" src="img/album02.png" alt="adoy 앨범" />
              <div class="item" id="item2" onClick="buy(this)">
                <span class="price">165000</span>원
              </div>
            </div>
            <div class="swiper-slide">
              <img class="display_img" src="img/album03.png" alt="bts 앨범" />
              <div class="item" id="item3" onClick="buy(this)">
                <span class="price">87000</span>원
              </div>
            </div>
            <div class="swiper-slide">
              <img class="display_img" src="img/album04.png" alt="아이유 앨범" />
              <div class="item" id="item4" onClick="buy(this)">
                <span class="price">70000</span>원
              </div>
            </div>
            <div class="swiper-slide">
              <img class="display_img" src="img/album05.png" alt="Honne 앨범" />
              <div class="item" id="item5" onClick="buy(this)">
                <span class="price">42000</span>원
              </div>
            </div>
            <div class="swiper-slide">
              <img class="display_img" src="img/album06.png" alt="bts 앨범" />
              <div class="item" id="item6" onClick="buy(this)">
                <span class="price">110000</span>원
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <div class="entrance_part">
        <div class="">
          <h2>투입 금액(단위 : 원)</h2>
          <div class="btn_money">
            <button id="1000" value="1000" onClick="handleCash(this)">
              <img src="img/1000.jpeg" alt="1000원" />
            </button>
            <button id="5000" value="5000" onClick="handleCash(this)">
              <img src="img/5000.jpeg" alt="5000원" />
            </button>
            <button id="10000" value="10000" onClick="handleCash(this)">
              <img src="img/10000.jpeg" alt="10000원" />
            </button>
            <button id="50000" value="50000" onClick="handleCash(this)">
              <img src="img/50000.jpeg" alt="50000원" />
            </button>
          </div>
          <div class="show_amount">
            <input
              id="moneycount"
              class="show_input"
              type="text"
              value="0"
              readonly
            />
            <span class="won">원</span>
            <button type="button" class="btn_return" onClick="restReturn()">
              반환
            </button>
          </div>
        </div>
        <div class="">
          <h2>투입 금액(단위 : 달러)</h2>
          <div class="btn_money">
            <button id="1" value="1">
              <img src="img/1.jpeg" alt="1달러" />
            </button>
            <button id="2" value="2">
              <img src="img/2.jpeg" alt="2달러" />
            </button>
            <button id="5" value="5">
              <img src="img/5.jpeg" alt="5달러" />
            </button>
            <button id="10" value="10">
              <img src="img/10.jpeg" alt="10달러" />
            </button>
            <button id="20" value="20">
              <img src="img/20.jpeg" alt="20달러" />
            </button>
            <button id="50" value="50">
              <img src="img/50.jpeg" alt="50달러" />
            </button>
            <button id="100" value="100">
              <img src="img/100.jpeg" alt="100달러" />
            </button>
          </div>
          <div class="show_amount">
            <input
              id="moneycount"
              class="show_input"
              type="text"
              value="0"
              readonly
            />
            <span class="won">원</span>
            <button type="button" class="btn_return" onClick="restReturn()">
              반환
            </button>
          </div>
        </div>
      </div>

      <div class="receive_part">
        <div class="receive">
          <h2>받는 곳</h2>
          <img src="img/album03.png" alt="방탄소년단 앨범" style="width: 100px; height: 100px" />
        </div>
        <div class="return">
          <div class="group-won">
            <h2>반환된 돈(단위 :원)</h2>
            <table>
              <colgroup>
                <col width="50%" />
                <col width="50%" />
              </colgroup>
              <thead>
                <th scope="col">단위</th>
                <th scope="col">수량</th>
              </thead>
              <tbody>
                <tr>
                  <td>1000</td>
                  <td>2</td>
                </tr>
                <tr>
                  <td>5000</td>
                  <td>1</td>
                </tr>
                <tr>
                  <td>10000</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>50000</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>100000</td>
                  <td>0</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="group-won">
            <h2>반환된 돈(단위 :달러)</h2>
            <table>
              <colgroup>
                <col width="50%" />
                <col width="50%" />
              </colgroup>
              <thead>
                <th scope="col">단위</th>
                <th scope="col">수량</th>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>2</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>1</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>10</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>20</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>50</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>100</td>
                  <td>0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
    </div>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/swiper.min.js"></script>
    
    <script>
    // const swiper = new Swiper('.swiper-container', {
    //   slidesPerView: 3,
    //   slidesPerColumn: 1,
    //   spaceBetween: 30,
    //   pagination: {
    //     el: '.swiper-pagination',
    //     clickable: true,
    //   },
    // });

    
    
    var ww = $(window).width();
    var mySwiper = undefined;

    function initSwiper() {

      if (ww < 700 && mySwiper == undefined) {
        mySwiper = new Swiper(".swiper-container", {
          slidesPerView: 3,
          spaceBetween: 10,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
        });
      } else if (ww >= 700 && mySwiper != undefined) {
        mySwiper.destroy();
        mySwiper = undefined;
      }
    }

    initSwiper();

    $(window).on('resize', function () {
      ww = $(window).width();
      initSwiper();
    });
    </script>
  </body>
</html>
