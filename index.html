<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="head_part">
        <h1>앨범 자판기</h1>
      </div>
      <div class="display_part">
        <ul class="display_list">
          <li>
            <img class="display_img" src="img/album01.png" alt="비틀즈 앨범" />
            <div class="item" id="item1" onClick="buy(this)">
              <span class="price">20000</span>원
            </div>
          </li>
          <li>
            <img class="display_img" src="img/album02.png" alt="adoy 앨범" />
            <div class="item" id="item2" onClick="buy(this)">
              <span class="price">165500</span>원
            </div>
          </li>
          <li>
            <img class="display_img" src="img/album03.png" alt="bts 앨범" />
            <div class="item" id="item3" onClick="buy(this)">
              <span class="price">87300</span>원
            </div>
          </li>
          <li>
            <img class="display_img" src="img/album04.png" alt="아이유 앨범" />
            <div class="item" id="item4" onClick="buy(this)">
              <span class="price">70000</span>원
            </div>
          </li>
          <li>
            <img class="display_img" src="img/album05.png" alt="Honne 앨범" />
            <div class="item" id="item5" onClick="buy(this)">
              <span class="price">42900</span>원
            </div>
          </li>
          <li>
            <img class="display_img" src="img/album06.png" alt="bts 앨범" />
            <div class="item" id="item6" onClick="buy(this)">
              <span class="price">110000</span>원
            </div>
          </li>
        </ul>
      </div>
      <div class="entrance_part">
        <h2>투입 금액</h2>
        <div class="btn_money">
          <button id="5000" value="5000" onClick="handleCash(this)">
            <img src="img/5000.jpeg" alt="5000원" />
          </button>
          <button id="10000" value="10000" onClick="handleCash(this)">
            <img src="img/10000.jpeg" alt="10000원" />
          </button>
          <button id="50000" value="50000" onClick="handleCash(this)">
            <img src="img/50000.jpeg" alt="50000원" />
          </button>
        </div>
        <div class="show_amount">
          <input
            id="moneycount"
            class="show_input"
            type="text"
            value="0"
            readonly
          />
          <span class="won">원</span>
          <button type="button" class="btn_return" onClick="restReturn()">
            반환
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
